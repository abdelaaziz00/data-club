            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

            return events.find(event => event.id === id);
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        // Get type color
        function getTypeColor(type) {
            switch (type.toLowerCase()) {
                case 'workshop':
                    return 'bg-slate-100 text-slate-custom';
                case 'conference':
                    return 'bg-red-100 text-red-custom';
                case 'meetup':
                    return 'bg-gray-100 text-gray-700';
                case 'hackathon':
                    return 'bg-red-100 text-red-custom';
                default:
                    return 'bg-gray-100 text-gray-700';
            }
        }

                                        <i class="fas fa-map-marker-alt text-slate-custom mt-1"></i>
                                        <div>
                                            <p class="text-sm text-gray-500">Location</p>
                                            <p class="font-medium">${event.location}</p>
                                            <p class="text-sm text-gray-600">${event.city}</p>
                                        </div>
                                    </div>
                                    <div class="flex items-start space-x-3">
                                        <i class="fas fa-users text-slate-custom mt-1"></i>
                                        <div>
                                            <p class="text-sm text-gray-500">Capacity</p>
                                            <p class="font-medium">${event.capacity} people</p>
                                            <p class="text-sm text-gray-600">${event.registered} registered</p>
                                        </div>
                                    </div>
                                    <div class="flex items-start space-x-3">
                                        <i class="fas fa-tag text-slate-custom mt-1"></i>
                                        <div>
                                            <p class="text-sm text-gray-500">Price</p>
                                            <p class="font-medium">${event.price === 0 ? 'Free' : `${event.price} MAD`}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Requirements -->
                            <div class="bg-red-50 rounded-xl p-6">
                                <h3 class="text-lg font-bold text-black-custom mb-4">Requirements</h3>
                                <ul class="space-y-2">
                                    ${event.requirements.map(req => `
                                        <li class="flex items-start space-x-2">
                                            <div class="w-2 h-2 bg-red-custom rounded-full mt-2 flex-shrink-0"></div>
                                            <span class="text-gray-700">${req}</span>
                                        </li>
                                    `).join('')}
                                </ul>
                            </div>

                            <!-- Benefits -->
                            <div class="bg-slate-50 rounded-xl p-6">
                                <h3 class="text-lg font-bold text-black-custom mb-4">What You'll Get</h3>
                                <ul class="space-y-2">
                                    ${event.benefits.map(benefit => `
                                        <li class="flex items-start space-x-2">
                                            <div class="w-2 h-2 bg-slate-custom rounded-full mt-2 flex-shrink-0"></div>
                                            <span class="text-gray-700">${benefit}</span>
                                        </li>
                                    `).join('')}
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Render related events
        function renderRelatedEvents(currentEventId) {
            const container = document.getElementById('related-events');
            const currentEvent = findEvent(currentEventId);
            
            // Find related events (same type or organizer, excluding current event)
            const relatedEvents = events.filter(event => 
                event.id !== currentEventId && 
                (event.type === currentEvent.type || event.organizer === currentEvent.organizer)
            ).slice(0, 3);

            if (relatedEvents.length === 0) {
                container.innerHTML = '<p class="text-gray-500 col-span-full text-center">No related events found</p>';
                return;
            }

            container.innerHTML = relatedEvents.map(event => {
                const spotsLeft = event.capacity - event.registered;
                const isAlmostFull = spotsLeft <= 10;
                const isFull = spotsLeft <= 0;

                return `
                    <div class="bg-white rounded-xl shadow-md hover:shadow-lg transition-all duration-300 overflow-hidden cursor-pointer" onclick="window.location.href='event.html?id=${event.id}'">
                        <div class="relative">
                            <div class="h-32 bg-gradient-to-br from-slate-100 to-slate-200 flex items-center justify-center">
                                <div class="text-slate-400 text-4xl font-bold opacity-20">
                                    ${event.title.charAt(0)}
                                </div>
                            </div>
                            <div class="absolute top-2 left-2">
                                <span class="px-2 py-1 rounded-full text-xs font-medium ${getTypeColor(event.type)}">
                                    ${event.type}
                                </span>
                            </div>
                        </div>

                        <div class="p-4">
                            <h3 class="text-lg font-bold text-black-custom mb-2">${event.title}</h3>
                            <div class="space-y-1 mb-3">
                                <div class="flex items-center text-gray-500 text-sm">
                                    <i class="fas fa-calendar mr-2"></i>
                                    ${formatDate(event.date)}
                                </div>
                                <div class="flex items-center text-gray-500 text-sm">
                                    <i class="fas fa-map-marker-alt mr-2"></i>
                                    ${event.city}
                                </div>
                            </div>
                            <div class="flex items-center justify-between">
                                <div class="text-lg font-bold text-black-custom">
                                    ${event.price === 0 ? 'Free' : `${event.price} MAD`}
                                </div>
                                <button class="${isFull ? 'bg-gray-300 text-gray-500' : 'bg-red-custom text-white hover:bg-red-600'} px-3 py-1 rounded text-sm transition-colors">
                                    ${isFull ? 'Full' : 'Register'}
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Initialize page
        function init() {
            const eventId = getEventId();
            const event = findEvent(eventId);

            if (!event) {
                document.body.innerHTML = `
                    <div class="min-h-screen flex items-center justify-center">
                        <div class="text-center">
                            <h1 class="text-2xl font-bold text-black-custom mb-4">Event Not Found</h1>
                            <p class="text-gray-600 mb-6">The event you're looking for doesn't exist.</p>
                            <a href="events.html" class="bg-red-custom text-white px-6 py-3 rounded-lg hover:bg-red-600 transition-colors">
                                Back to Events
                            </a>
                        </div>
                    </div>
                `;
                return;
            }

            // Update page title
            document.title = `${event.title} - DataClub`;

            // Render components
            renderEventProfile(event);
            renderRelatedEvents(eventId);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
